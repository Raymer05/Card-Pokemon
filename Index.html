<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card pokemon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/Pelota de Beisbol.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/beyzbol-sahalari-97389.webp"
            alt="fondocard"
            class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="img/Juan Soto.png" alt="Juan Soto" class="card-body-contentimg-img"
                    width="150">

                </div>
               <h1 class="card-body-title">
                Juan Soto
                <span>#22</span>
               </h1>
               <p class="card-body-text">
                coleccionable
               </p>

            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>AVG</h3>
                    <img src="./img/AVG.png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>HR</h3>
                    <img src="./img/HR.png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>RBI</h3>
                    <img src="./img/RBI.png"
                    alt="fuego" width="35">
                </div>

            </div>

        </article>
        
    </main>
</body>
</html>
